<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color change</title>
    <!-- added css here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h2 id="header-text" class="my-4 text-center fw-bold">Change Background Color</h2>
    <main>
        <section id="message">

        </section>
        <div class="mt-5 text-center">
            <button onclick="blueColor()" type="button" class="btn btn-primary">Blue</button>
            <button onclick="grayColor()" type="button" class="btn btn-secondary">Gray</button>
            <button onclick="greenColor()" type="button" class="btn btn-success">Green</button>
            <button onclick="redColor()" type="button" class="btn btn-danger">Red</button>
            <button onclick="yellowColor()" type="button" class="btn btn-warning">Yellow</button>
            <button onclick="skyBlueColor()" type="button" class="btn btn-info">SkyBlue</button>
            <button onclick="whiteColor()" type="button" class="btn btn-light">White</button>
            <button onclick="blackColor()" type="button" class="btn btn-dark">Black</button>
        </div>
    </main>
    <!-- added js files here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
